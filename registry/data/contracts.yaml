# contracts.yaml - Contract location tracking
# Maps interface contracts to their filesystem locations and current status.
# Paths are relative to ~/dev/ (same convention as mani.yaml).
#
# Fields:
#   interface  - Which components this contract connects
#   location   - File path relative to ~/dev/
#   status     - defined | proposed | draft

version: "1.0"
contracts:
  signal:
    interface: Harness to Flow
    location: cli/flow/SIGNAL_CONTRACT.md
    status: defined
  task:
    interface: Neo to Bach
    location: neo/TASK_CONTRACT.md
    status: defined
  container:
    interface: Neo to aoe
    location: neo/CONTAINER_CONTRACT.md
    status: defined
  lore:
    interface: All to Lore
    location: lore/LORE_CONTRACT.md
    status: defined

