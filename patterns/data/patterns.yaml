    - id: "pat-309430-e9ebf2a5"
      name: "Mirror is the gap between declared priority and actual work"
      context: ""
      problem: "Feedback loop initiative names Mirror as critical path, but 2 of 107 commits went to Mirror in 72 hours"
      solution: "Track commit distribution as a signal for actual priorities vs stated priorities. If a declared priority gets zero feature commits across multiple sessions, either reprioritize or acknowledge the drift."
