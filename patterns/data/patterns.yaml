    - id: "pat-309425-b3253516"
      name: "Build-simplify-document cycle"
      context: ""
      problem: "Feature work expands scope, unused layers accumulate"
      solution: "Oscillate: build features, then compress (remove unused layers), then document for newcomers. Compression cycles should get more aggressive over time."
      category: "general"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-17T06:23:45Z"
    - id: "pat-302555-9eb470b6"
      name: "Pressure-test framing against actual code before naming an architecture"
      context: "When documentation or planning names an architecture (e.g., 'task execution stack', 'orchestration layer') and the name will drive decisions about scope, ownership, or archival"
      problem: "Aspirational names obscure what code actually does. Flow+Bach were called a 'task execution' system — neither executed anything. The mismatch caused misplaced ownership, redundant tooling discussions, and delayed archival."
      solution: "Read the actual skill files, commands, and source before accepting the framing. Ask: what does this code literally do? Match the name to the behavior, not to the intent. Cross-reference Lore decisions and ecosystem ADRs for wider context. Rename or correct the framing before it calcifies into more docs."
      category: "architecture"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-17T04:29:15Z"
    - id: "pat-297835-595da55b"
      name: "Initiative analysis to fix to execute pipeline"
      context: "Executing an initiative file that was written before the work began and may contain factual errors or missing scope"
      problem: "Executing a stale or incorrect initiative produces wrong deliverables. Mid-execution corrections are more expensive than pre-execution corrections."
      solution: "Three-phase pipeline: (1) analyze the initiative file for factual errors and structural gaps, (2) fix the initiative with targeted edits, (3) execute with an agent team. Do not skip to execution."
      category: "general"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-17T03:10:35Z"
    - id: "pat-297828-1dd17159"
      name: "Research agents before execution agents"
      context: "Multi-agent documentation initiative spanning 6 projects with unknown on-disk state"
      problem: "Execution agents discovering mid-work surprises (missing repos, stale docs, conflicting initiatives) cause partial outputs and rework across the whole team."
      solution: "Run cheap parallel research agents first to verify which projects exist, check doc state, and detect initiative overlap. Commit to the execution plan only after research completes."
      category: "general"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-17T03:10:28Z"
    - id: "pat-284634-f44725d7"
      name: "Agent delegation via tasks"
      context: "Multi-agent systems where one agent needs to hand off work to another"
      problem: "Agents need structured way to create work items for other agents to discover and claim"
      solution: "Tasks with pending/claimed/completed lifecycle. Creator sets title, description, context, priority, and optional target agent. Workers query for pending tasks, claim them, then complete with outcome."
      category: "general"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-16T23:30:34Z"
    - id: "pat-270780-71839699"
      name: "Sovereign Bridge"
      context: "Integrating Lore with Claude Code or similar AI agents that manage their own task execution"
      problem: "How to integrate AI coding agents with a persistent memory/context system without tight coupling"
      solution: "Separate concerns into two layers: (1) Memory layer owns intent, decisions, patterns, failures — the *what* and *why*; (2) Execution layer owns task breakdown and implementation — the *how* and *when*. Connect them via spec files that serve as contracts. Specs include: goal, success_criteria, context (decisions, risks), done_when conditions. Memory layer exposes MCP tools for reading context; execution layer consumes specs and reports outcomes back."
      category: "architecture"
      origin: "session-2026-02-16"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-16T19:39:40Z"
    - id: "pat-219191-7ff433b2"
      name: "Hybrid search with Reciprocal Rank Fusion"
      context: "Implementing semantic search with limited dependencies"
      problem: "Combining results from multiple ranking signals (FTS5 BM25 and vector cosine similarity) that use incompatible score scales"
      solution: "Use Reciprocal Rank Fusion (RRF): score = sum(1/(k+rank)) where k=60. RRF is rank-based, not score-based, so it handles different scales naturally. Records appearing in both result sets get boosted."
      category: "general"
      origin: "session-2026-02-15"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-16T05:19:51Z"
    - id: "pat-092136-e3216f19"
      name: "Prototype Decomposition"
      context: "Praxis prototype proved Sync-Promote-Execute lifecycle in Python. Needed to distribute implementation across existing shell-based repos (Lineage, Neo) without introducing Python or new projects."
      problem: "How to transfer validated design intent from a prototype to production repos without copying technology choices or introducing new dependencies"
      solution: "Build prototype to validate design intent. Decompose into plan files targeting existing repos — each plan references prototype code by file and line for design intent, implements in target repo's conventions. Prototype dissolves after plans execute. Key: plan files gate dependencies (Lineage inbox before Neo sync), include What NOT to Do sections to prevent scope creep, and explicitly forbid copying the prototype's technology choices."
      category: "general"
      origin: "session-2026-02-14"
      confidence: 0.5
      validations: 0
      created_at: "2026-02-14T18:02:16Z"
    - id: "pat-000001-seed"
      name: "Safe bash arithmetic"
      context: "Incrementing variables in bash with set -e"
      problem: "((x++)) returns exit code 1 when x is 0, causing script to exit"
      solution: "Use x=$((x + 1)) instead of ((x++))"
      category: "bash"
      origin: "session-2026-02-09"
      confidence: 0.9
      validations: 5
      created_at: "2026-02-09T12:00:00Z"
      examples:
        - bad: "((count++))"
        - good: "count=$((count + 1))"

    - id: "pat-000002-seed"
      name: "Quote variables in bash"
      context: "Using variables in bash commands, especially with paths"
      problem: "Unquoted variables with spaces or special characters cause word splitting"
      solution: "Always quote variables: \"$var\" instead of $var"
      category: "bash"
      origin: "session-2026-02-09"
      confidence: 0.85
      validations: 3
      created_at: "2026-02-09T12:00:00Z"
      examples:
