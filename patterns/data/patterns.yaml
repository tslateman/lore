    - id: "pat-505603-75d3bfb6"
      name: "Epistemic accuracy over strong verbs in technical prose"
      context: "Writing documents where both prose quality and epistemic accuracy matter (executive briefings, research summaries)"
      problem: "Prose polishers optimize for verb strength and may introduce overclaims. Strunk's 'be definite' applies to the claim itself, not just verb choice."
      solution: "When Strunk's 'be definite' conflicts with epistemic accuracy, find verbs that are both strong AND accurate. 'Confirmed' is stronger than 'found' but overclaims convergent evidence. 'Found the same pattern independently' satisfies both."
      category: "general"
      origin: "session-2026-02-19"
      confidence: 0.5
